<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGBA</title>
    <style>

        .one {background-color: rgba(0, 128, 0, 0.1);}
        .two {background-color: rgba(0, 128, 0, 0.3)}
        .three {background-color: rgba(0, 128, 0, 0.6)}
        .four {background-color: rgba(0, 128, 0, 1.0)}
    </style>
</head>
<body>
    <div class="one">
        <h1>Opcacity 0.1</h1>
    </div>
    <div class="two">
        <h1>Opcacity 0.3</h1>
    </div>
    <div class="three">
        <h1>Opcacity 0.6</h1>
    </div>
    <div class="four">
        <h1>Opcacity 1.0</h1>
    </div>
</body>
</html>
