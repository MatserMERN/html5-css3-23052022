<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            color: blue;  /* Regular Color*/
        }
        p {
            color: red; /* Regular Color*/
        }

        .one {
            color: darkgoldenrod; /* HTML5 Color*/
        }

        .box {
            color: #b76e3e;  /* Hexadecimal Color*/
        }

        h3 {
            color: rgb(206, 22, 200) /* RGB Color*/
        }

        .two {
            color: #FC9; /* Shorter Version of #FFCC99 */
        }
    </style>
</head>
<body>
    <p>This is Red paragraph </p>
    <h1>This is a blue header</h1>

    <h2 class="one">This is a red header</h2>

    <div class="box">This is a divison</div>

    <h3>This is header three</h3>

    <h1 class="two">Header four</h1>
</body>
</html>
