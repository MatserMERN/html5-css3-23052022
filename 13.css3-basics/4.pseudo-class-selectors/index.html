<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selectors</title>
    <style>
        a:link {
            color: red;   /* Unvisited link */
        }

        a:visited {
            color: green; /* Visited link */
        }

        a:hover {
            color: hotpink; /* Mouse Over link */
        }

        a:active {
            color: blue; /* Selected link */
        }
    </style>
</head>
<body>
    <p>
        <strong>
            <a href="https://geekflare.com/best-stock-market-api/" target="_blank">Stock Market Website</a>
        </strong>
    </p>
    <p>
        <strong>
            <a href="https://angular.io/" target="_blank">Angular</a>
        </strong>
    </p>
</body>
</html>
