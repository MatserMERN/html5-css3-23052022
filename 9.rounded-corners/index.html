<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corners</title>
    <style>
        p {
            width: 200px;
            height: 100px;
            background-color: crimson;
            color: white;
            text-align: center;
        }

        p.normal {border-radius: 10px;}
        p.round1 {border-radius: 15px;}
        p.round2 {border-radius: 20px;}
        p.round3 {border-radius: 25px;}
    </style>
</head>
<body>
    <p class="normal">Normal Border</p>
    <p class="round1">Round Border</p>
    <p class="round2">More Round Border</p>
    <p class="round3">Roundest Border</p>
</body>
</html>
